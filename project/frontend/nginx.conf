server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ Fix SPA routing for React/Vite
  location / {
    try_files $uri /index.html;
  }

  # ✅ WebSocket proxy to backend on port 3001
  location /socket.io/ {
    proxy_pass http://backend_app:3001/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
  }
}
