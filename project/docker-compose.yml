version: '3.8'

services:
  # ------------------------
  # PostgreSQL Database
  # ------------------------
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uberrescue
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # ------------------------
  # Backend Service (Express + HTTPS)
  # ------------------------
  backend:
    build: ./backend
    container_name: backend_app
    restart: always
    depends_on:
      - postgres
    env_file:
      - ./backend/.env_example
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
    command: ["npm", "run", "start"]  # or "node server.js"

  # ------------------------
  # Frontend Service (Vite Dev/Build)
  # ------------------------
  frontend:
    build: ./frontend
    container_name: frontend_app
    restart: always
    ports:
      - "5173:5173"  # Vite default port
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: ["npm", "run", "dev"]
    environment:
      - VITE_API_URL=https://98.84.159.27:3001
      - VITE_SOCKET_URL=https://98.84.159.27:3001

# ------------------------
# Persistent Volume for PostgreSQL
# ------------------------
volumes:
  pgdata:
