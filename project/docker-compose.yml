version: '3.8'

services:
  # ------------------------
  # PostgreSQL Database
  # ------------------------
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uberrescue
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # ------------------------
  # Backend Service
  # ------------------------
  backend:
    build: ./backend
    container_name: backend_app
    restart: always
    depends_on:
      - postgres
    ports:
      - "3001:3001"               # ✅ Exposes backend to host
    environment:
      NODE_ENV: production
      PORT: 3001                  # ✅ Explicit port for consistency
      DB_HOST: postgres           # ✅ Connects to container name (not localhost)
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: uberrescue
      DB_PORT: 5432
      DB_SSL: "false"

      JWT_SECRET: "supersecretjwtkey"

      SSL_KEY_PATH: /certs/key.pem
      SSL_CERT_PATH: /certs/cert.pem

    volumes:
      - ./backend:/usr/src/app
      - ./backend/certs:/certs
    working_dir: /usr/src/app
    command: >
      sh -c "node server.js"
    networks:
      - app-network

  # ------------------------
  # Frontend Service
  # ------------------------
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BACKEND_URL=http://backend:3001       # ✅ internal Docker network URL
        - VITE_SOCKET_URL=http://backend:3001            # ✅ connects directly to backend container
    container_name: frontend_app
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

# ------------------------
# Persistent Volume for PostgreSQL
# ------------------------
volumes:
  pgdata:

# ------------------------
# Network for internal communication
# ------------------------
networks:
  app-network:
    driver: bridge
