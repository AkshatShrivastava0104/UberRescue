version: '3.8'

services:
  # ------------------------
  # PostgreSQL Database
  # ------------------------
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uberrescue
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # ------------------------
  # Backend Service
  # ------------------------
  backend:
    build: ./backend
    container_name: backend_app
    restart: always
    depends_on:
      - postgres
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: uberrescue
      DB_PORT: 5432
      DB_SSL: "false"

      # âœ… JWT Secret Added (the missing variable)
      JWT_SECRET: "supersecretjwtkey"

      SSL_KEY_PATH: /certs/key.pem
      SSL_CERT_PATH: /certs/cert.pem

    volumes:
      - ./backend:/usr/src/app
      - ./backend/certs:/certs

  # ------------------------
  # Frontend Service
  # ------------------------
  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_URL=http://98.84.159.27:3001/api
    container_name: frontend_app
    restart: always
    ports:
      - "80:80"

# ------------------------
# Persistent Volume for PostgreSQL
# ------------------------
volumes:
  pgdata:
