version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: uberrescue
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: backend_app
    restart: always
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/uberrescue
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    container_name: frontend_app
    restart: always
    ports:
      - "80:80"

volumes:
  pgdata:
