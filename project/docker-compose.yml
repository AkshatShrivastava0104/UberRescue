version: '3.8'

services:
  # ------------------------
  # PostgreSQL Database
  # ------------------------
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uberrescue
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # ------------------------
  # Backend Service
  # ------------------------
  backend:
    build: ./backend
    container_name: backend_app
    restart: always
    depends_on:
      - postgres
    env_file:
      - ./backend/.env_example
    ports:
      - "3001:3001"

  # ------------------------
  # Frontend Service
  # ------------------------
  frontend:
    build: ./frontend
    container_name: frontend_app
    restart: always
    ports:
      - "80:80"

# ------------------------
# Persistent Volume for PostgreSQL
# ------------------------
volumes:
  pgdata:
